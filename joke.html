<!DOCTYPE html>
<html>
  <head>
    <title>Joke Generator</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .title {
        font-size: 32px;
        color: #333;
        margin-top: 0;
      }

      .joke-card {
        margin-top: 20px;
      }

      .joke-text {
        font-size: 24px;
        color: #666;
        margin-bottom: 20px;
      }

      .joke-button {
        background-color: #4caf50;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .joke-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Joke Generator</h1>
      <div class="joke-card">
        <p class="joke-text" id="joke-text"></p>
        <button class="joke-button" id="joke-button">Tell me a joke</button>
      </div>
    </div>

    <script>
      const jokeButton = document.getElementById('joke-button');
      const jokeText = document.getElementById('joke-text');

      jokeButton.addEventListener('click', fetchJoke);

      function fetchJoke() {
        fetch('https://official-joke-api.appspot.com/random_joke')
          .then(response => response.json())
          .then(joke => {
            jokeText.innerHTML = `${joke.setup} <em>${joke.punchline}</em>`;
          })
          .catch(error => {
            console.log('Error:', error);
          });
      }
    </script>
  </body>
</html>
